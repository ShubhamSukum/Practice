<div class="w-50 p-5 mt-5 mx-auto border shadow">
    <h1 class="fw-bold">Log In</h1>
    <form (submit)="logInSubmit(username.value,password.value)">
        <br/>
        <input type="text" #username class="form-control" placeholder="Username"/>
        <br/>
        <input type="password" #password class="form-control" placeholder="Password"/>
        <br/>
        <button class="btn btn-primary fw-bold">Login</button>
        <hr/>
        <a href="/signup" class="btn btn-info">Sign Up</a>
    </form>
</div>
