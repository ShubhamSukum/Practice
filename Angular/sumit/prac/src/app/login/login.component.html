<div class="w-50 my-5 p-5 border shadow mx-auto">
    <h1>Login</h1>

    <form (submit)="submitLogin(username.value,password.value)">
        <div class="mb-5">
            <br/>
            <input type="text" #username class="form-control" placeholder="Username">
            <br/>
            <input type="password" #password class="form-control" placeholder="Password">
            <br/>
            <button class="btn btn-primary fw-bold">Log IN</button>
            <br/>
            <br/>
            <a href="/signup">Sign Up</a>
        </div>
    </form>

</div>
